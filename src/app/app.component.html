<!--
Streaming Object
-->
<div #stream id="stream" [style.background]="url" [style.background-size]="c" [hidden]="showStream">
</div>
<video #video id="stream" [src]="videoUrl" autoplay [hidden]="showVideo" webkit-playsinline playsinline></video>

<!--
Layers
-->
<img #imagen class="movImg" id="imagen" [src]="imgUrl" [hidden]="showImg">

<audio #audio [src]="audioUrl" type="audio/mpeg"></audio>

<div #texto class="tera-text" [hidden]="showText">
  {{textoContenido}}
</div>

<!--
Interface
-->
<div #arrows [hidden]="showArrow">
  <div (click)="switchStream(-1);" class="f" id="izq">
    <span class="arrow">&#60;</span>
  </div>

  <div (click)="switchStream(1);" class="f" id="der">
    <span class="arrow">&#62;</span>
  </div>
</div>

<p style="position:fixed;top:5px;left:20px;color:#fff;font-size:20px;" [hidden]="credits">
  Cr√©ditos
</p>
