<!--
Streaming Object
-->
<div #stream id="stream" [style.background]="url" [style.background-size]="c" [hidden]="showStream">
</div>
<video #video id="video" [src]="videoUrl" autoplay [hidden]="showVideo" webkit-playsinline playsinline></video>

<!--
Layers
-->
<img #imagen class="movImg" id="imagen" [src]="imgUrl" [hidden]="showImg">
<img #credito class="movCre" id="credito" [src]="creUrl" [hidden]="credits">

<audio #audio [src]="audioUrl" type="audio/mpeg"></audio>

<div #texto class="tera-text" [hidden]="showText">
  {{textoContenido}}
</div>

<!--
Interface
-->
<div #arrows [hidden]="showArrow">
  <div (click)="switchStream(-1);" class="f" id="izq">
    <span class="arrow">&#60;</span>
  </div>

  <div (click)="switchStream(1);" class="f" id="der">
    <span class="arrow">&#62;</span>
  </div>
</div>

<!--
DEBUG Start
-->
<a #ipBut (click)="toggle=!toggle;" class="debugButton" *ngIf="showIP">T</a>
<div class="debugFooter" *ngIf="toggle">
  <a (click)="escena3();toggle=!toggle;">1</a>
  <a (click)="escena4();toggle=!toggle;">2</a>
  <a (click)="escena5();toggle=!toggle;">3</a>
  <a (click)="escena6();toggle=!toggle;">4</a>
  <a (click)="escena7();toggle=!toggle;">5</a>
</div>
<!--
DEBUG End
-->
