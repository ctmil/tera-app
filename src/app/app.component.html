<!--
Streaming Object
-->
<div #stream id="stream" [style.background]="url" [style.background-size]="c" [hidden]="showStream">
</div>

<!--
Layers
-->
<img #imagen [src]="imgUrl" [hidden]="showImg">

<audio #audio [src]="audioUrl" type="audio/mpeg"></audio>

<div #texto class="tera-text" [hidden]="showText">
  {{textoContenido}}
</div>

<!--
Interface
-->
<div #arrowI (click)="switchStream(-1);" class="f debugFade" id="izq">
  <span class="arrow">&#60;</span>
</div>

<div #arrowD (click)="switchStream(1);" class="f debugFade" id="der">
  <span class="arrow">&#62;</span>
</div>

<!--
DEBUG Start
-->
<a #debugButton (click)="toggle=!toggle;" class="debugFade" style="display:block;border-radius:50%;position:absolute;top:15px;right:15px;width:70px;height:65px;background:#ddd;text-decoration:none;text-align:center;font-size:45px;padding-top:5px;color:#111;">IP</a>
<div class="debug_set debugFade" *ngIf="toggle">
  <input #ip type="text" name="" [value]="ipCurrent">
  <input #port type="text" name="" [value]="portCurrent">
  <button (click)="changeIP();" type="button" name="button">OK</button>
</div>
<div class="debugFooter debugFade" *ngIf="toggle">
  <a (click)="escena1();">1</a>
  <a (click)="escena2();">2</a>
  <a (click)="escena3();">3</a>
  <a (click)="escena4();">4</a>
  <a (click)="escena5();">5</a>
  <a (click)="escena6();">6</a>
</div>
<!--
DEBUG End
-->
